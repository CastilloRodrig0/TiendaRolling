<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>REGISTRO </title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="login-box">
      <img src="/proyecto tienda.jpg" class="avatar" alt="Avatar Image">
      <h1>Registrarse Aquí</h1>
      <form class="form" id="form">
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text"id="username" placeholder="Ingrese Usuario"required>
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password"id="password" placeholder="Ingrese Contraseña"required>
        <!-- EMAIL INPUT -->
        <label for="Mail">Mail</label>
        <input type="email"id="mail" placeholder="Ingrese su mail"required>
        <input type="submit" value="Registrarse">
        <br>
        <br>
        <a href="#">¿Tienes una cuenta?</a>
      </form>
    </div>
    <script src="/registrarse.js"></script>
    <script src="/traerRegistro.js"></script>
  </body>
</html>
