<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login </title>
    <link rel="stylesheet" href="/stylologin.css">
  </head>
  <body>
    <div class="login-box">
      <img src="/proyecto tienda.jpg" class="avatar" alt="Avatar Image">
      <h1>Loguearse Aquí</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" id="user" placeholder="Ingrese Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password"id="pass" placeholder="Ingrese Contraseña">
        <input type="submit" onclick="loguin(event);" value="Loguearse">
        <a href="#">¿Perdiste tu contraseña?</a><br>
      </form>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
